<section class="discuss">
    <div class="container">

        <div class="discuss__content">

            <div class="discuss__title">
                <strong>Обсудим ваш проект?</strong>
                <span class="c-w40">Выезжаем в любую <br> точку России соблюдаем сроки, выполняем <br> задачи любой сложности!</span>
            </div>

            <div class="discuss__contact">
                <p>Можете написать нашему эксперту напрямую в Telegram</p>
                <div class="discuss__contact-wrap">
                    <ul class="discuss__contact-list">
                        <li><a href="#"><img src="img/discuss-women.jpg" alt=""></a></li>
                        <li><a href="#" target="_blank" title="Написать в Telegram"><img src="img/tg-w.svg" alt="" width="30" height="25"></a></li>
                    </ul>
                    <div class="discuss__contact-text">
                        <div class="discuss__contact-name">Екатерина</div>
                        <div class="discuss__contact-occup c-w40">Отвечает за качество</div>
                    </div>
                </div>
            </div>

            <form class="form discuss__form rp" method="post">
                <input type="text" class="form__input rpole" name="name" placeholder="Ваше имя" required>
                <input type="text" class="form__input rpole" name="contact" placeholder="Телефон или почта" required>
                <div class="acceptance">
                    <label>
                        <input type="checkbox" name="accept" class="form__checkbox">
                        <span class="custom-checkbox"></span>
                        <span class="c-w40">Принимаю <b>условия соглашения</b> и даю согласие на <b>обработку своих персональных данных</b> на условиях <a href="#" target="_blank">политики конфиденциальности</a></span>
                    </label>
                </div>
                <button type="submit" class="btn btn-link form__submit w-100 disabled">Оставить заявку</button>
            </form>

        </div>

    </div>
</section>
