<section class="discuss">
    <div class="container">

        <div class="discuss__content">

            <div class="discuss__title">
                <strong>Обсудим ваш проект?</strong> Выезжаем в любую точку России соблюдаем сроки, выполняем задачи любой сложности!
            </div>

            <div class="discuss__contact">
                <p>Можете написать нашему эксперту напрямую в Telegram</p>
            </div>

            <div class="discuss__form">
                <form>
                    <input type="text" name="name" placeholder="Ваше имя" required><br>
                    <input type="text" name="contact" placeholder="Телефон или почта" required>
                    <div class="acceptance">
                        <label>
                            <input type="checkbox" name="accept">
                            <span>Принимаю условия соглашения и даю согласие на обработку своих персональных данных на условиях политики конфиденциальности</span>
                        </label>
                    </div>
                    <input type="submit" class="btn btn-link form__submit" value="Оставить заявку">
                </form>
            </div>

        </div>

    </div>
</section>
