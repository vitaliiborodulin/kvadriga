<section class="request">
    <div class="container">
        <div class="request__content">

            <div class="request__left">
                <h2 class="h2 request__title">Оставьте заявку и мы поможем подобрать <br> нужную вам услугу</h2>
                <div class="request__descr">Позвоним в течение 30 минут в рабочее время — <br> с 9:00 до 20:00. Выберите мессенджер, если <br> удобнее общаться там.</div>
            </div>

            <div class="request__right">
                <form class="form request__form rp" method="post">
                    <input type="text" class="form__input rpole" name="name" placeholder="Ваше имя" required>
                    <input type="text" class="form__input rpole" name="contact" placeholder="Номер телефона" required>
                    <div class="acceptance">
                        <label>
                            <input type="checkbox" name="accept" class="form__checkbox">
                            <span class="custom-checkbox"></span>
                            <span class="c-w40">Принимаю <b>условия соглашения</b> и даю согласие на <b>обработку своих персональных данных</b> на условиях <a href="#" target="_blank">политики конфиденциальности</a></span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-b btn-link form__submit w-100 disabled">Оставить заявку</button>
                </form>
            </div>

        </div>
    </div>
</section>
